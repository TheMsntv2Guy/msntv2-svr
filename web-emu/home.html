<body>
  <audio src="LocalAssets/connected.mp3" autoplay controls hidden></audio>
  <audio src="LocalAssets/error.mp3" id="error" hidden></audio>
  <audio src="LocalAssets/click.mp3" id="linkSound" hidden></audio>
  <div id="MSNViewer">
    <div id="top">
      <a href="#UsingMSNTV" id="clickableLink" style="margin-left: 3px;">Using MSN TV</a>
    </div>
    <div id="content">
      <div id="overlay">
        <div id="popup">
          <img src="LocalAssets/warning.gif" id="iconPopup" />
          <p id="popup-content">This is the centered div!</p>
          <button onclick="hidePopup()">Close</button>
        </div>
      </div>
    </div>
    <div id="urlbar">
        <p id="subtext" style="margin-left: 3px;">Search or type www</p>
        <input id="searchbar">
        <button id="gobutton" onclick="showPopup('not done')">Go</button>
    </div>
    <div id="actionbar">
      <img src="LocalAssets/arrow-left.gif">
      <img src="LocalAssets/arrow-right.gif">
    </div>
    <div id="userbar">
      <img src="LocalAssets/tile06.gif" id="usericon" width="32px">
      <p id="clock">16:48</p>
      <img src="LocalAssets/MSNTVlogo.png" id="msntvlogo" width="150px">
    </div>
  </div>
  <button onclick="showPopup('')">Toggle Example Popup</button>
  <script>
    document.getElementById("clickableLink").addEventListener("click", function () {
        var clickSound = document.getElementById("linkSound");
        clickSound.play();
      });
    function showPopup( string) {
      var popup = document.getElementById("overlay");
      var popupcontent = document.getElementById("popup-content");
      var error = document.getElementById("error");
      error.play()
      popup.style.display = 'flex';
      popupcontent.innerHTML = "a";
    }

    function hidePopup() {
      var popup = document.getElementById("overlay");
      var popupcontent = document.getElementById("popup-content");
      var error = document.getElementById("error");
      error.pause()
      error.currentTime = "0"
      popup.style.display = 'none';
      popupcontent.innerHTML = "nil";
    }

    function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Function to update the content of the paragraph with the current time
        function updateCurrentTime() {
            const currentTimeElement = document.getElementById('clock');
            if (currentTimeElement) {
                currentTimeElement.textContent = getCurrentTime();
            }
        }

        // Update the current time initially
        updateCurrentTime();

        // Update the current time every second (1000 milliseconds)
        setInterval(updateCurrentTime, 1000);
  </script>
</body>
